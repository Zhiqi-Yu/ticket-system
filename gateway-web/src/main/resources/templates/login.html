<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Login</title>
  <style>
    :root{--bg:#eef2ff;--card:#fff;--primary:#2563eb;--muted:#6b7280;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{width:420px;max-width:92vw;background:var(--card);border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
    h1{margin:0 0 18px;font-size:32px;text-align:center}
    label{display:block;margin:12px 0 6px;color:#374151}
    input[type=text],input[type=password]{
      width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:10px;outline:none;
      background:#f2f6ff
    }
    input:focus{border-color:#c7d2fe}
    button{width:100%;margin-top:18px;background:var(--primary);color:#fff;border:none;border-radius:10px;
      padding:12px 0;font-weight:700;cursor:pointer}
    button:hover{background:#1d4ed8}
    .tip{margin-top:14px;text-align:center;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>

<form class="card" method="post" action="http://localhost:8081/login">
  <h1>Sign In</h1>
  <label>Email</label>
  <input type="text" name="username" placeholder="email@example.com" required>
  <label>Password</label>
  <input type="password" name="password" placeholder="••••••••" required>
  <button type="submit">Login</button>
  <div class="tip">After login, you’ll be redirected by role.</div>
</form>
</body>
</html>
